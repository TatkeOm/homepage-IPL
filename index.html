<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        .game-container {
            display: flex;
            justify-content: center;
            margin: 20px;
            gap: 40px;
        }
        .game {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 20px;
        }
        .game h2 {
            font-size: 1.5em;
        }
        .game p {
            font-size: 1em;
            color: #555;
        }
        .game button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .game button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Game Hub!</h1>
    <p>Choose a game and start playing!</p>
</header>

<div class="game-container">
    <!-- Game 1 -->
    <div class="game">
        <h2>Game 1 Title</h2>
        <p>Brief description of the first game. Add a short description here.</p>
        <button onclick="window.location.href='google.com'">Play Game 1</button>
    </div>

    <!-- Game 2 -->
    <div class="game">
        <h2>Game 2 Title</h2>
        <p>Brief description of the second game. Add a short description here.</p>
        <button onclick="window.location.href='google.com'">Play Game 2</button>
    </div>
</div>

</body>
</html>
